<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Usando caracteres especiais</title>
</head>
<body>
    <h1>Como colocar caracteres especiais no site</h1>
    <hr>
    <p>Caracteres: 
        &reg; <!-- Simbolo de Original-->
        &copy; <!-- Simbolo de Copia-->
        &trade; <!-- Simbolo de TM-->
        &Delta; <!-- Simbolo de Delta-->
        &pound; 
        &dollar; <!-- Simblo de $--> 
        &euro; <!-- Simbolo de Euro-->
        &yen; <!-- Simbolo de Yen-->
        &uarr;<!-- Simbolo de seta-->
    </p>
    <hr>
    <p>Usando emojis</p> <!-- Use &#x1 para colocar algum emojis-->
    <br>&#x1F40D; : Cobrinha
    <br>&#x1F3B2; : Dado
    <br>&#x1F383; : Abobora
    <hr>
</body>
</html>
