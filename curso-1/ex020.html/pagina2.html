<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>CSS3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2.a{
            background-color: rgb(211, 167, 58);
            color: gray;
        }
        p.a{
            color: rgb(202, 104, 68);
        }
    </style>
</head>
<body>
    <h1>Podemos misturar as CSS</h1>
    <h2>Exemplo 1</h2>
    <p>Esse texto está usando o estilo externo!</p>
    <h2 class="a">Exemplo 2</h2>
    <p class="a">Esse texto está usando o estilo interno!</p>
    <h2 style="background-color: white; color: black;">Exemplo 3</h2>
    <p style="font-size: 25px;">Esse texto está usando o estilo inline!</p>
    <a href="index.html">Voltar</a>
</body>
</html>
