<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Aprendendo a usar videos no site!</h1>
    <p>Para colocar um video no site é quase a mesma coisa do que colocar um áudio!</p>
    <p>Para videos usamos a tag VIDEO</p>
    <video src="video.mp4" controls width="500px" poster="foto-p.png"></video>
    <h2>Também podemos usar videos de outras plataformas</h2>
    <p>Basta copiar o link de programação e ter cuidado com os direitos de video</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eo85RCTNr9E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
